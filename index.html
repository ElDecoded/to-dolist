<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      width: 350px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }

    input {
      width: 70%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-weight: bold;
    }

    button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #c7d2ff;
      font-weight: bold;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #eef1ff;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      cursor: pointer;
    }

    li.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>To-Do List</h1>
  <input type="text" id="taskInput" placeholder="Add a task">
  <button onclick="addTask()">Add</button>

  <ul id="taskList"></ul>
</div>

<script>
  function addTask() {
    const input = document.getElementById("taskInput");
    const taskText = input.value;

    if (taskText === "") return;

    const li = document.createElement("li");
    li.textContent = taskText;

    li.onclick = function() {
      li.classList.toggle("completed");
    };

    const deleteBtn = document.createElement("span");
    deleteBtn.textContent = " âœ•";
    deleteBtn.onclick = function() {
      li.remove();
    };

    li.appendChild(deleteBtn);
    document.getElementById("taskList").appendChild(li);

    input.value = "";
  }
</script>

</body>
</html>
